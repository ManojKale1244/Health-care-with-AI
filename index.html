<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .neumorphic {
            border-radius: 20%;
            box-shadow: 10% 10% 30% #5b677a, -10% -10% 20%;
        }

        .neumorphic-inset {
            border-radius: 20%;
            box-shadow: inset 10% 10% 20% #8798b2, inset -10% -10% 20% #ffffff;
        }

        .neumorphic-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30%;
            width: 300%;
            text-align: center;
            position: relative;
            left: 250%;
            top: 150%;
            height: 300%;
        }

        body {
            background-image: url(image2.png.jpg);
            background-size: cover;
        }

        /* âœ… Mobile layout adjustment */
        @media (max-width: 600%) {
            .neumorphic-card {
                position: static;
                width: 90%;
                margin: 80% auto;
                height: auto;
                padding: 20%;
            }

            input, button {
                width: 100%;
                box-sizing: border-box;
            }

            label {
                display: block;
                margin-bottom: 5%;
                text-align: left;
            }

            form div {
                margin-bottom: 15%;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <span>Health care</span>
    </div>

    <div class="neumorphic neumorphic-card">
        <h1>Login</h1>
        <form action="page_2.html">
            <div>
                <label for="use" style="color:black; text-decoration: solid; width: 20px;">User Nmae :</label>
                <input id="use" type="text" placeholder="Enter Name" required>
            </div>
            <br>
            <div>
                <label for="pass"> Password :</label>
                <input id="pass" type="password" placeholder="Enter Password" required>
            </div>
            <br action="page_2.html">
          <a href="page_2.html"><button class="neumorphic neumorphic-button">Login</button></a>
            <br>
        </form>
        <br>
        <a href="index1.html"><button class="neumorphic neumorphic-button">New User</button></a>
        <br>
        <a> Forgot Password</a>
    </div>
</body>

</html>
